<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>To-do</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
  <script src="js/script.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Nothing+You+Could+Do" rel="stylesheet">
</head>
<body>
  <h1>To-do List:</h1>
  <div class="formbox">
    <form class="form">
      <label>Item <input class='itemName' type='text' name='item'></label>
      <label>Description: <input class='DescName' type='text' name='description'></label>
      <button type='submit'>Submit your item and description!</button>
    </form>
      <div class='item-insert'></div>
  </div>
</body>
</html>
